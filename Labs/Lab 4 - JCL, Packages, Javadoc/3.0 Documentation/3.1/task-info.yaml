      /**
           * Accept treats and increase tail frequency accordingly.
           *
           * @param numberOfTreats    an int representing how many treats are accepted
           * @return                  boolean value; true if THRESHOLD_FOR_FLIGHT exceeded, otherwise false
           */
  text: "\npublic class Dog {\n\n    \n    private int age;\n\n    \n    private String\
    \ name;\n\n    \n    private String breed;\n\n    \n    private double tailWagFrequency\
    \ = 1;\n\n    \n    private static final double THRESHOLD_FOR_FLIGHT = 50.0;\n\
    \n    \n    public Dog(int age, String name, String breed) {\n        this.age\
    \ = age;\n        this.name = name;\n        this.breed = breed;\n    }\n\n  \
    \  \n    public void haveBirthday() {\n        age++;\n    }\n\n    \n    public\
    \ int getAgeInDogYears() {\n        return age*7;\n    }\n\n    \n    public boolean\
    \ acceptTreat(int numberOfTreats) {\n        tailWagFrequency = tailWagFrequency\
    \ + (250.0 - Math.exp(0.5 * numberOfTreats)) / Math.exp(0.5 * numberOfTreats);\n\
    \n        if (tailWagFrequency > THRESHOLD_FOR_FLIGHT) return true;\n        return\
    \ false;\n    }\n}\n"
